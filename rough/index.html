<body>
    <header>
        <div id="top">
            <h2>Create New Account</h2>
        </div>
        <div id="login">
            <p>Already Registered?<a href="./Login/index.html">Login in here.</a></p>
        </div>
    </header>
    <main>
        <form action="#" id="signup">
            <div id="name" class="inputs">
                <label for="firstname">Name</label>
                <input type="text" id="firstname" name="firstname" value="" placeholder="Enter your name" required>
            </div>
            <div id="mail" class="inputs">
                <label for="email">Mail</label>
                <input type="email" id="email" name="email" value="" placeholder="Enter your E-mail" required>
            </div>
            <div id="passworded" class="inputs">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="" placeholder="Enter your password" required>
            </div>
            <div id="birth" class="inputs">
                <label for="date">Date of Birth</label>
                <input type="date" id="date" name="date" value="" placeholder="Enter your Date of Birth" required>
            </div>
            <div id="phone" class="inputs">
                <label for="number">Phone Number</label>
                <input type="number" id="number" name="number" value="" placeholder="Enter your Phone Number" required>
            </div>
            <div id="sub" class="inputs">
                <!-- <label for="submit">Phone Number</label> -->
                <button type="submit" id="submit" name="submit" value="">Sign up</button>
            </div>
        </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js">
    </script>
    <script src="./index.js"></script>
</body>

</html>
